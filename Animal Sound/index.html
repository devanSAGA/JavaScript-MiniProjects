  <audio data-key="9" src="sounds/elephant.mp3"></audio>
  <audio data-key="10" src="sounds/snake.mp3"></audio>

  <script type="text/javascript">
    function playAnimalSound(e){
      const audio = document.querySelector(`audio[data-key="${this.dataset.key}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      this.classList.add('playing');
      this.addEventListener('transitionend', removeTransitionEffects);
    }
    function removeTransitionEffects(e){
      if(e.propertyName!== 'transform') return;
      this.classList.remove('playing');
    }
    const emojis = document.querySelectorAll('span');
    emojis.forEach((emoji) => {
      emoji.addEventListener('click', playAnimalSound);
    });
  </script>


</body>
